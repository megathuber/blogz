{% extends "base.html" %}

{% block content %}

    <h1>All Posts</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        {% for blog in blogs %}
        <a href="./blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        <p><em>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></em></p>
        <hr />
        {% endfor %}
       

    {% endif %}

{% endblock %}
